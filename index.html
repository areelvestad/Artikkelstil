<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINs artikkel editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="link-bar">
      <div class="input-group">
        <label for="article-url">Lim inn artikkellenke her</label>
        <input
          type="url"
          id="article-url"
          placeholder="https://www.mediehus.no/..."
          autocomplete="off"
        />
      </div>
      <div class="toolbar">
        <button id="load-article" type="button">Last inn artikkel</button>
        <button id="reset-theme" type="button">Tilbake til start</button>
        <button id="preview-theme-toggle" type="button">Mørkt modus</button>
      </div>
      <small id="preview-status" role="status" aria-live="polite"></small>
    </header>

    <main class="workspace">
      <section class="control-panel" aria-label="Style controls">
        <form id="theme-form">
          <details class="control-card" closed>
            <summary>Artikkelfarger</summary>
            <div class="control-body">
              <label class="color-control">
                <span>Artikkelbakgrunn</span>
                <div class="color-input">
                  <input type="color" data-key="articleBgLight" data-default="#ffffff" value="#ffffff" />
                  <button type="button" data-reset="articleBgLight">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Artikkelbakgrunn (mørkt modus)</span>
                <div class="color-input">
                  <input type="color" data-key="articleBgDark" data-default="#050915" value="#050915" />
                  <button type="button" data-reset="articleBgDark">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Tekstfarge</span>
                <div class="color-input">
                  <input type="color" data-key="articleTextLight" data-default="#0f172a" value="#0f172a" />
                  <button type="button" data-reset="articleTextLight">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Tekstfarge (mørkt modus)</span>
                <div class="color-input">
                  <input type="color" data-key="articleTextDark" data-default="#f8fafc" value="#f8fafc" />
                  <button type="button" data-reset="articleTextDark">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Tittelfarge</span>
                <div class="color-input">
                  <input type="color" data-key="titleLight" data-default="#0f172a" value="#0f172a" />
                  <button type="button" data-reset="titleLight">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Tittelfarge (mørkt modus)</span>
                <div class="color-input">
                  <input type="color" data-key="titleDark" data-default="#f8fafc" value="#f8fafc" />
                  <button type="button" data-reset="titleDark">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Subtittel</span>
                <i>Påvirker subtittelkomponenten i CMS.</i>
                <div class="color-input">
                  <input type="color" data-key="subtitleLight" data-default="#0f172a" value="#0f172a" />
                  <button type="button" data-reset="subtitleLight">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Subtittel (mørkt modus)</span>
                <div class="color-input">
                  <input type="color" data-key="subtitleDark" data-default="#f8fafc" value="#f8fafc" />
                  <button type="button" data-reset="subtitleDark">Reset</button>
                </div>
              </label>
              <label class="toggle">
                <input type="checkbox" data-key="subtitleCentered" />
                Sentrer subtitler
              </label>
            </div>
          </details>

          <details class="control-card" closed>
            <summary>Markdown</summary>
            <div class="control-body">
              <label class="color-control">
                <i>Endre stil på markering i tekst (gul som standard).</i>
                <span>Bakgrunnsfarge</span>
                <div class="color-input">
                  <input type="color" data-key="markBgLight" data-default="#fff3b0" value="#fff3b0" />
                  <button type="button" data-reset="markBgLight">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Tekstfarge</span>
                <div class="color-input">
                  <input type="color" data-key="markTxtLight" data-default="#1f2933" value="#1f2933" />
                  <button type="button" data-reset="markTxtLight">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Bakgrunnsfarge (mørkt modus)</span>
                <div class="color-input">
                  <input type="color" data-key="markBgDark" data-default="#3f2c00" value="#3f2c00" />
                  <button type="button" data-reset="markBgDark">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Tekstfarge (mørkt modus)</span>
                <div class="color-input">
                  <input type="color" data-key="markTxtDark" data-default="#f8fafc" value="#f8fafc" />
                  <button type="button" data-reset="markTxtDark">Reset</button>
                </div>
              </label>
            </div>
          </details>

          <details class="control-card" closed>
            <summary>Who is who</summary>
            <div class="control-body">
              <label class="color-control">
                <span>Tittelfarge</span>
                <div class="color-input">
                  <input type="color" data-key="whoTitleLight" data-default="#0f172a" value="#0f172a" />
                  <button type="button" data-reset="whoTitleLight">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Tittelfarge (mørkt modus)</span>
                <div class="color-input">
                  <input type="color" data-key="whoTitleDark" data-default="#f8fafc" value="#f8fafc" />
                  <button type="button" data-reset="whoTitleDark">Reset</button>
                </div>
              </label>
              <label class="toggle">
                <input type="checkbox" data-key="whoRemoveBg" />
                Fjern bakgrunnsfargen
              </label>
            </div>
          </details>

          <details class="control-card" closed>
            <summary>Vertical fade galleri</summary>
            <div class="control-body">
              <label class="color-control">
                <span>Tekstfarge</span>
                <div class="color-input">
                  <input type="color" data-key="captionColor" data-default="#ffffff" value="#ffffff" />
                  <button type="button" data-reset="captionColor">Reset</button>
                </div>
              </label>
              <label class="color-control">
                <span>Tekstbakgrunn</span>
                <div class="color-input">
                  <input type="color" data-key="captionBg" data-default="#e9e9e9" value="#e9e9e9" />
                  <button type="button" data-reset="captionBg">Reset</button>
                </div>
              </label>
              <label class="range">
                Background gjennomsiktighet
                <input
                  type="range"
                  min="0"
                  max="100"
                  step="5"
                  data-key="captionBgOpacity"
                  data-display="opacity"
                />
                <output></output>
              </label>
              <label class="range">
                Kantmykhet
                <input
                  type="range"
                  min="0"
                  max="10"
                  step="1"
                  data-key="borderRadius"
                  data-display="radius"
                />
                <output></output>
              </label>
              <label class="toggle">
                <input type="checkbox" data-key="boldCaption" />
                Fet skrift
              </label>
              <label class="range">
                Bakgrunnsbredde
                <input
                  type="range"
                  min="-3"
                  max="3"
                  step="1"
                  data-key="paddingYDelta"
                  data-display="paddingY"
                />
                <output></output>
              </label>
              <label class="range">
                Bakgrunnshøyde
                <input
                  type="range"
                  min="-3"
                  max="3"
                  step="1"
                  data-key="paddingXDelta"
                  data-display="paddingX"
                />
                <output></output>
              </label>
            </div>
          </details>
        </form>

        <section class="css-output">
          <div class="output-header">
            <div>
              <h2>Generert stil</h2>
              <p>Lim dette inn på <a href="https://mm.schibsted.media/dbs">mm.schibsted.media</a>.</p>
            </div>
            <button id="copy-css" type="button">Kopier</button>
          </div>
          <textarea id="css-output" readonly spellcheck="false"></textarea>
        </section>
      </section>

      <section class="preview" aria-label="Live preview">
        <iframe id="article-preview" title="Article preview"></iframe>
      </section>
    </main>

    <template id="placeholder-article">
      <html>
        <head>
          <base href="https://www.framtidinord.no/" />
          <style>
            body {
              font-family: "Inter", system-ui, sans-serif;
              color: #0f172a;
              margin: 0;
              padding: 2rem;
            }
            .placeholder {
              max-width: 760px;
              margin: 0 auto;
              background: #fff;
              border-radius: 24px;
              padding: 2rem;
              box-shadow: 0 30px 70px rgba(15, 23, 42, 0.12);
            }
            h1 {
              margin-top: 0.5rem;
            }
          </style>
        </head>
        <body>
          <div class="placeholder Article">
            <p class="eyebrow">Forhåndsvisning vil dukke opp her</p>
            <h1>Last inn artikkelen din for å starte</h1>
          </div>
        </body>
      </html>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
